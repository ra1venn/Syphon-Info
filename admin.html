<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Syphon Builds</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --bg: #0b0915;
            --card: rgba(22, 19, 38, 0.8);
            --accent: #b789ff;
            --accent-gradient: linear-gradient(135deg, #b789ff 0%, #7c3aed 100%);
            --text: #e2e1e9;
            --text-dim: #94a3b8;
            --border: rgba(183, 137, 255, 0.15);
            --purple-deep: #2d1b4e;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at 50% -20%, #2d1b4e 0%, #0b0915 70%);
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: var(--card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(183, 137, 255, 0.05);
        }

        .header-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        #adminPanel {
            background: rgba(45, 27, 78, 0.3);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid rgba(183, 137, 255, 0.2);
        }

        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        input {
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 12, 28, 0.6);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(183, 137, 255, 0.15);
        }

        input::placeholder {
            color: #64748b;
        }

        input[type="file"] {
            display: none;
        }

        .upload-area {
            grid-column: span 2;
            padding: 24px;
            border: 2px dashed rgba(183, 137, 255, 0.3);
            border-radius: 12px;
            text-align: center;
            background: rgba(15, 12, 28, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dim);
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--accent);
            background: rgba(183, 137, 255, 0.05);
            color: var(--text);
        }

        .upload-area svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        .preview-container {
            grid-column: span 2;
            display: none;
            position: relative;
            margin-top: 10px;
        }

        .preview-container img {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .preview-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .preview-remove:hover {
            background: #ef4444;
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        button {
            padding: 14px 14px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            font-family: inherit;
        }

        .btn-add {
            grid-column: span 2;
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
            margin-top: 8px;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.5);
            filter: brightness(1.1);
        }

        .btn-login {
            width: 100%;
            background: var(--accent-gradient);
            color: white;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
        }

        .btn-logout {
            background: transparent;
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            width: 100%;
            margin-top: 24px;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 12px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(183, 137, 255, 0.2);
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon-btn {
            cursor: pointer;
            width: 22px;
            height: 22px;
            fill: var(--accent);
            opacity: 0.6;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            opacity: 1;
            transform: scale(1.1) rotate(5deg);
        }

        .copyable {
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            padding: 6px 14px;
            background: rgba(183, 137, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(183, 137, 255, 0.1);
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .copyable:hover {
            background: rgba(183, 137, 255, 0.25);
            border-color: var(--accent);
            color: var(--accent);
        }

        .panel {
            position: fixed;
            right: -500px;
            top: 20px;
            bottom: 20px;
            width: 450px;
            background: rgba(11, 9, 21, 0.95);
            backdrop-filter: blur(200px);
            box-shadow: -20px 0 50px rgba(0, 0, 0, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 40px;
            z-index: 1000;
            border-radius: 30px 0 0 30px;
            border-left: 1px solid var(--accent);
            box-sizing: border-box;
            overflow-y: auto;
        }

        .panel.open {
            right: 0;
        }

        .panel img {
            width: 100%;
            border-radius: 20px;
            margin-top: 24px;
            border: 1px solid rgba(183, 137, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .close {
            cursor: pointer;
            float: right;
            font-size: 32px;
            color: var(--text-dim);
            transition: color 0.2s;
        }

        .close:hover {
            color: var(--accent);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: none;
            z-index: 999;
            transition: opacity 0.3s;
        }

        .overlay.active {
            display: block;
        }

        .toast {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: var(--purple-deep);
            color: var(--accent);
            padding: 12px 28px;
            border-radius: 50px;
            border: 1px solid var(--accent);
            font-weight: 600;
            z-index: 2000;
            pointer-events: none;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            border-color: #ef4444;
            color: #ef4444;
        }

        .btn-loading {
            position: relative;
            color: transparent !important;
            pointer-events: none;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: rotation 0.6s linear infinite;
        }

        h3 {
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        /* Loader styles */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-bottom-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 12px;
            color: var(--text-dim);
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="overlay" id="overlay" onclick="closePanel()"></div>
    <div class="content">
        <!-- ВРЕМЕННО: ВКЛЮЧЕНО display: block ДЛЯ ОТЛАДКИ -->
        <div class="container" id="mainContainer" style="display: none;">
            <h2 class="header-title" style="margin-bottom: 30px;">Syphon Builds</h2>

            <!-- Форма входа -->
            <div id="loginPanel"
                style="display: none; margin-bottom: 40px; background: rgba(183, 137, 255, 0.03); padding: 30px; border-radius: 20px; border: 1px solid rgba(183, 137, 255, 0.1);">
                <h3 style="text-align: center; color: var(--accent); margin-top: 0; margin-bottom: 24px;">Вход в панель
                    управления</h3>
                <div class="inputs" style="grid-template-columns: 1fr 1fr;">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="pass" placeholder="Пароль" onkeydown="if(event.key==='Enter') login()">
                    <button class="btn-login" id="loginBtn" style="grid-column: span 2;"
                        onclick="login()">Войти</button>
                </div>
            </div>

            <!-- Функции админа -->
            <div id="adminPanel"
                style="display: none; border: 1px solid var(--accent); background: rgba(45, 27, 78, 0.3); padding: 24px; border-radius: 16px; margin-bottom: 32px;">
                <h3 style="margin-top:0; color:var(--accent);">Добавить новый билд</h3>
                <div class="inputs">
                    <input type="text" id="name" placeholder="Герой">
                    <input type="text" id="num" placeholder="Номер билда">

                    <div class="upload-area" id="uploadArea" onclick="document.getElementById('file').click()">
                        <svg viewBox="0 0 24 24">
                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                        <span>Добавить скрин</span>
                    </div>
                    <input type="file" id="file" accept="image/*" onchange="handleFileSelect(event)">

                    <div class="preview-container" id="previewContainer">
                        <button class="preview-remove" onclick="removePreview()">×</button>
                        <img id="imagePreview" src="">
                    </div>

                    <button class="btn-add" id="saveBtn" onclick="saveBuild()">Добавить</button>
                </div>
            </div>

            <!-- Общий список (Доступен всем) -->
            <div id="buildsListSection">
                <h3 style="color: var(--accent); margin-bottom: 10px;">Список билдов</h3>
                <div id="loader-list" class="loader-container">
                    <span class="loader"></span>
                    <span class="loading-text">Загрузка билдов...</span>
                </div>
                <div id="list"></div>

                <button class="btn-logout" id="logoutBtn" style="display: none;" onclick="logout()">Выйти из
                    панели</button>
            </div>
        </div>

        <!-- Лоадер -->
        <div id="authLoader" style="text-align: center; margin-top: 100px; display: block;">
            <span class="loader"></span>
            <h2 style="color: var(--accent); margin-top: 20px;">Загрузка...</h2>
        </div>
    </div>

    <div class="panel" id="panel">
        <span class="close" onclick="closePanel()">&times;</span>
        <h2 id="pTitle"></h2>
        <div id="pImg"></div>
    </div>



    <div id="toast" class="toast">Скопировано!</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        // МОДУЛИ АВТОРИЗАЦИИ
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTD2qbSkzhVMEDWCA003egR4ftGWEvXOw",
            authDomain: "site-56644.firebaseapp.com",
            projectId: "site-56644",
            databaseURL: "https://site-56644-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "site-56644.appspot.com",
            messagingSenderId: "741499230984",
            appId: "1:741499230984:web:fae10fa2828ba53ff32abd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            document.getElementById('authLoader').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';

            if (user) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
            } else {
                document.getElementById('adminPanel').style.display = 'none';
                document.getElementById('loginPanel').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'none';
            }
        });

        // Уведомления
        window.showToast = (text, isError = false) => {
            const toast = document.getElementById('toast');
            toast.innerText = text;
            toast.classList.toggle('error', isError);
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        };

        // Авторизация
        window.login = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            const btn = document.getElementById('loginBtn');

            if (!e || !p) return showToast("Заполни почту и пароль!", true);

            btn.classList.add('btn-loading');
            signInWithEmailAndPassword(auth, e, p)
                .then(() => {
                    showToast("Добро пожаловать, Админ!");
                    btn.classList.remove('btn-loading');
                })
                .catch(err => {
                    showToast("Ошибка: " + err.message, true);
                    btn.classList.remove('btn-loading');
                });
        };

        window.logout = () => signOut(auth);

        // Подгрузка списка
        onValue(ref(db, 'builds'), (snapshot) => {
            const list = document.getElementById('list');
            const loader = document.getElementById('loader-list');
            list.innerHTML = '';
            if (loader) loader.style.display = 'none';

            const data = snapshot.val();
            if (data) {
                Object.values(data).reverse().forEach(b => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <span>${b.name}</span>
                        <div class="item-actions">
                            <span class="copyable" onclick="copyToClipboard('${b.num}')">${b.num}</span>
                            <svg class="icon-btn" onclick="window.openPanel('${b.name}', '${b.img}')" viewBox="0 0 24 24">
                                <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" />
                            </svg>
                        </div>
                    `;
                    list.appendChild(div);
                });
            }
        });

        window.copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                showToast("Скопировано!");
                console.log('Copied:', text);
            }).catch(err => {
                showToast('Ошибка копирования', true);
            });
        };

        let pastedImage = null;

        // Обработка вставки из буфера
        window.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        showPreview(event.target.result);
                        pastedImage = event.target.result;
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        window.handleFileSelect = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    showPreview(event.target.result);
                    pastedImage = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        };

        function showPreview(src) {
            document.getElementById('imagePreview').src = src;
            document.getElementById('previewContainer').style.display = 'block';
            document.getElementById('uploadArea').style.display = 'none';
        }

        window.removePreview = () => {
            pastedImage = null;
            document.getElementById('imagePreview').src = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('uploadArea').style.display = 'flex';
            document.getElementById('file').value = '';
        };

        window.saveBuild = async () => {
            const name = document.getElementById('name').value;
            const num = document.getElementById('num').value;
            const btn = document.getElementById('saveBtn');

            if (!name || !num || !pastedImage) return showToast("Заполни всё и добавь картинку!", true);

            btn.disabled = true;
            btn.classList.add('btn-loading');

            try {
                await push(ref(db, 'builds'), { name, num, img: pastedImage, date: Date.now() });
                showToast("Билд успешно добавлен!");
                removePreview();
                document.getElementById('name').value = '';
                document.getElementById('num').value = '';
            } catch (err) {
                showToast("Ошибка! У тебя нет прав.", true);
            } finally {
                btn.disabled = false;
                btn.classList.remove('btn-loading');
            }
        };

        window.openPanel = (name, img) => {
            document.getElementById('pTitle').innerText = name;
            document.getElementById('pImg').innerHTML = `<img src="${img}">`;
            document.getElementById('panel').classList.add('open');
            document.getElementById('overlay').classList.add('active');
        };
    </script>

    <script>
        function closePanel() {
            document.getElementById('panel').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }
    </script>

</body>

</html>
