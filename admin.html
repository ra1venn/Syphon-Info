<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Deadlock Build Manager</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #f0ad4e;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
        }

        .content {
            flex: 1;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        #adminPanel {
            display: none;
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px dashed var(--accent);
        }

        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        #loginPanel {
            display: none;
            margin-bottom: 20px;
            background: #252525;
            padding: 15px;
            border-radius: 8px;
        }

        input,
        button {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: white;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        input[type="file"] {
            grid-column: span 2;
        }

        .btn-add {
            grid-column: span 2;
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .btn-login {
            background: #4caf50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn-logout {
            background: #f44336;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #333;
            align-items: center;
        }

        .link {
            color: var(--accent);
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
        }

        .header-title {
            text-align: center;
            color: var(--accent);
            cursor: pointer;
            user-select: none;
        }

        .panel {
            position: fixed;
            right: -450px;
            top: 0;
            width: 400px;
            height: 100%;
            background: #1a1a1a;
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.5);
            transition: 0.4s;
            padding: 25px;
            z-index: 1000;
            border-left: 3px solid var(--accent);
            box-sizing: border-box;
            overflow-y: auto;
        }

        .panel.open {
            right: 0;
        }

        .panel img {
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #444;
        }

        .close {
            cursor: pointer;
            float: right;
            font-size: 30px;
            color: #777;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1001;
            border: none;
            outline: none;
        }

        .fab:hover {
            transform: scale(1.1) rotate(15deg);
            background: #ffbc5d;
            box-shadow: 0 6px 20px rgba(240, 173, 78, 0.4);
        }

        .fab:active {
            transform: scale(0.95);
        }

        .fab svg {
            width: 28px;
            height: 28px;
            fill: #121212;
        }
    </style>
</head>

<body>

    <div class="overlay" id="overlay" onclick="closePanel()"></div>
    <div class="content">
        <div class="container">
            <h2 class="header-title" ondblclick="toggleLogin()">Deadlock Cloud</h2>

            <div id="loginPanel">
                <input type="email" id="email" placeholder="Email админа">
                <input type="password" id="pass" placeholder="Пароль">
                <button class="btn-login" onclick="login()">Войти</button>
            </div>

            <div id="adminPanel">
                <h3 style="margin-top:0; color:var(--accent);">Добавить билд</h3>
                <div class="inputs">
                    <input type="text" id="name" placeholder="Герой">
                    <input type="text" id="num" placeholder="№ билда">
                    <input type="file" id="file" accept="image/*">
                    <button class="btn-add" id="saveBtn" onclick="saveBuild()">Сохранить</button>
                </div>
                <button class="btn-logout" onclick="logout()">Выйти из админки</button>
            </div>

            <div id="list"></div>
        </div>
    </div>

    <div class="panel" id="panel">
        <span class="close" onclick="closePanel()">&times;</span>
        <h2 id="pTitle"></h2>
        <div id="pImg"></div>
    </div>

    <button class="fab" onclick="toggleLogin()">
        <svg viewBox="0 0 24 24">
            <path
                d="M12,15.5A2.5,2.5 0 0,1 14.5,18A2.5,2.5 0 0,1 12,20.5A2.5,2.5 0 0,1 9.5,18A2.5,2.5 0 0,1 12,15.5M12,2C14.75,2 17.1,3.33 18.5,5.42C17.1,6.67 15.25,7.42 13.25,7.42C11.5,7.42 9.87,6.86 8.5,5.9C8.32,5.74 8.15,5.59 8,5.42C9.4,3.33 11.75,2 14.5,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,17.5A0.5,0.5 0 0,1 12.5,18A0.5,0.5 0 0,1 12,18.5A0.5,0.5 0 0,1 11.5,18A0.5,0.5 0 0,1 12,17.5M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15Z" />
        </svg>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        // МОДУЛИ АВТОРИЗАЦИИ
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTD2qbSkzhVMEDWCA003egR4ftGWEvXOw",
            authDomain: "site-56644.firebaseapp.com",
            projectId: "site-56644",
            databaseURL: "https://site-56644-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "site-56644.appspot.com",
            messagingSenderId: "741499230984",
            appId: "1:741499230984:web:fae10fa2828ba53ff32abd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('loginPanel').style.display = 'none';
            } else {
                document.getElementById('adminPanel').style.display = 'none';
            }
        });

        // Авторизация
        window.login = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, e, p)
                .then(() => alert("Вы вошли как Админ!"))
                .catch(err => alert("Ошибка входа: " + err.message));
        };

        window.logout = () => signOut(auth);

        // Подгрузка списка
        onValue(ref(db, 'builds'), (snapshot) => {
            const list = document.getElementById('list');
            list.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                Object.values(data).reverse().forEach(b => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `<span>${b.name}</span> <span class="link" onclick="window.openPanel('${b.name}', '${b.img}')">Билд #${b.num}</span>`;
                    list.appendChild(div);
                });
            }
        });

        window.saveBuild = async () => {
            const name = document.getElementById('name').value;
            const num = document.getElementById('num').value;
            const file = document.getElementById('file').files[0];
            const btn = document.getElementById('saveBtn');

            if (!name || !num || !file) return alert("Заполни всё!");

            btn.disabled = true;
            btn.innerText = "Кодирование...";

            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64Img = e.target.result;
                try {
                    await push(ref(db, 'builds'), { name, num, img: base64Img, date: Date.now() });
                    alert("Готово!");
                } catch (err) {
                    alert("Ошибка! У тебя нет прав админа.");
                } finally {
                    btn.disabled = false;
                    btn.innerText = "Сохранить";
                }
            };
            reader.readAsDataURL(file);
        };

        window.openPanel = (name, img) => {
            document.getElementById('pTitle').innerText = name;
            document.getElementById('pImg').innerHTML = `<img src="${img}">`;
            document.getElementById('panel').classList.add('open');
            document.getElementById('overlay').classList.add('active');
        };
    </script>

    <script>
        function closePanel() {
            document.getElementById('panel').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }
        function toggleLogin() {
            const auth = localStorage.getItem('firebase:authUser:' + "site-56644" + ':[DEFAULT]'); // check if likely logged in
            // Better to check actual visibility or state
            const loginPanel = document.getElementById('loginPanel');
            const adminPanel = document.getElementById('adminPanel');

            // If admin panel is visible, scroll to it
            if (adminPanel.style.display === 'block') {
                adminPanel.scrollIntoView({ behavior: 'smooth' });
                return;
            }

            // Otherwise toggle login panel
            if (loginPanel.style.display === 'block') {
                loginPanel.style.display = 'none';
            } else {
                loginPanel.style.display = 'block';
                loginPanel.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>

</body>

</html>
